<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">(Name of Platform) Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
      <form id="survey-form">
        <label for="name" id="name-label">Name
          <input type="text" id="name" placeholder="Enter your name" required>
        </label>
        <label for="email" id="email-label">Email
          <input type="email" id="email" placeholder="Enter your Email" required>
        </label>
        <label for="number" id="number-label">Age (optional)
          <input type="number" id="number" min="10" max="99" placeholder="Age">
        </label>
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
        <label>Would you recommend (Name of Platform) to a friend?</label>
        <label><input type="radio" name="radio-buttons" value="definitily" class="inline"> Definitely</label>
        <label><input type="radio" name="radio-buttons" value="maybe" class="inline"> Maybe</label>
        <label><input type="radio" name="radio-buttons" value="not-sure" class="inline"> Not Sure</label>
        <label>What is your favourite feature of (Name of Platform)?</label>
        <select id="dropdown">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="front-end" class="inline"> Front-end Projects</label>
        <label><input type="checkbox" value="back-end" class="inline"> Back-end Projects</label>
        <label><input type="checkbox" value="data" class="inline"> Data Visualization</label>
        <label><input type="checkbox" value="challenges" class="inline"> Challenges</label>
        <label><input type="checkbox" value="open-source" class="inline"> Open Source Community</label>
        <label><input type="checkbox" value="gitter" class="inline"> Gitter help rooms</label>
        <label><input type="checkbox" value="videos" class="inline"> Videos</label>
        <label><input type="checkbox" value="meetups" class="inline"> City Meetups</label>
        <label><input type="checkbox" value="wiki" class="inline"> Wiki</label>
        <label><input type="checkbox" value="forum" class="inline"> Forum</label>
        <label><input type="checkbox" value="causes" class="inline"> Additional Causes</label>
        <label>Any comments or suggestions?
          <textarea id="comment" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
          </label>
          <button type="submit" id="submit">Submit</button>
      </form> 
    </div>
  </body>
</html>
